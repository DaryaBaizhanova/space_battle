name: C/C++ CI

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install cppunit
      run: sudo apt install -y libcppunit-dev
    - run: sudo apt install -y qtbase5-dev qt5-qmake cmake
    - run: qmake
    - run: make
    - run: ls
    - run: sudo chmod u+x server/server_app
    - run: ./server_app
